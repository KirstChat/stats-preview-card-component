<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card--img"></div>
    <div class="card--info">
      <div class="card__text">
        <h1 class="heading">Get <span class="heading--highlight">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card__stats">
        <div class="stats--company">
          <h2 class="heading">10k+</h2>
          <p class="description">companies</p>
        </div>
        <div class="stats--templates">
          <h2 class="heading">314</h2>
          <p class="description">templates</p>
        </div>
        <div class="stats--queries">
          <h2 class="heading">12M+</h2>
          <p class="description">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Kirsty Chatterton</a>.
  </footer>
</body>

</html>
